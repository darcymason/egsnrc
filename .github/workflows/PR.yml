name: PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache dir
      id: pip-cache
      run: |
        python -m pip install -U pip # to ensure version > 20 to have cache dir
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: py${{ matrix.python-version }}-${{ matrix.os }}-pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        python -m pip install -r requirements.txt

    - name: EGSnrc pre-reqs
      run: |
        sudo apt-get install -y gfortran gcc g++ make expect
        mkdir -p git

    - name: Cache EGSnrc
      id: cache-EGSnrc
      uses: actions/cache@v2
      with:
        path: git
        key: EGSnrc-${{ matrix.os }}


    - name: EGSnrc install
      if: ${{ steps.cache-EGSnrc.outputs.cache-hit != 'true' }}
      working-directory: git
      run: |
        git clone --depth 1 https://github.com/nrc-cnrc/EGSnrc.git
        cd EGSnrc
        HEN_HOUSE/scripts/configure.expect actions.conf 3 | tee configure.log
        export HEN_HOUSE=/home/runner/work/git/EGSnrc/HEN_HOUSE
        ls /home/runner/work
        export EGS_HOME=egsnrc/egs_home/
        export PY_EGS=egsnrc/HEN_HOUSE/src/
        export EGS_CONFIG=/home/runner/work/git/EGSnrc/HEN_HOUSE/specs/actions.conf
        alias m='/home/runner/work/git/EGSnrc/HEN_HOUSE/scripts/compile_user_code m'

    - name: Build egsfortran
      run: |
        export EGS_CONFIG=/home/runner/work/git/EGSnrc/HEN_HOUSE/specs/actions.conf
        export HEN_HOUSE=/home/runner/work/git/EGSnrc/HEN_HOUSE
        export PY_EGS=egsnrc/HEN_HOUSE/src/
        python egsnrc/egs_home/tutor4/make_egsfortran.py

    - name: Test with pytest
      run: |
        python -m pip install pytest
        cd egsnrc
        pytest
